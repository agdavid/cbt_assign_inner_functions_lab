<!DOCTYPE html>

<head>
  <title></title>
  <script type="text/javascript">
  
    (function() {
  
      function doProcess(a,b) {
        
        function doSum(a,b) {
          alert("Sum: " + (a+b).toString());
        };

        doSum(a, b);

        doProcess = function(a, b) {
          alert("Diff: " + (a-b).toString());
        }
      
      };

      doProcess(20, 10);
      doProcess(20, 10);
  
    })()
  
  </script>
</head>
